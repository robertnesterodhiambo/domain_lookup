<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Domain Database</h2>
    <form method="POST" action="/download">
        <div class="mb-3">
            <label for="tld" class="form-label">TLD</label>
            <select class="form-select" id="tld" name="tld">
                <option value="">-- All --</option>
                {% for value in tlds %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="registrar" class="form-label">Registrar</label>
            <select class="form-select" id="registrar" name="registrar">
                <option value="">-- All --</option>
                {% for value in registrars %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Registrant Country</label>
            <select class="form-select" id="country" name="country">
                <option value="">-- All --</option>
                {% for value in countries %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Write to Excel & Download</button>
    </form>
</body>
</html>
